<div class="col-md-2 col-sm-1 col-xs-1"></div>
<div id="container" ng-controller="grid-controller" class="col-md-8 col-sm-10 col-xs-10">
  <div class="buddy" id="buddy1" style="display: block;">
    <h3 class="swipe-title">{{name}}</h3>
    <div class="avatar"  style="display: block; background-image: url({{image}})"></div>
    <h4 class="swipe-title">Address: {{address}}</h4>
    <h4 class="swipe-title">Price: {{price}}</h4>
    <button type="button" class="btn btn-danger dislike" ng-click="swipeLeft()">Dislike</button>
    <a href="/spot"><button type="button" class="btn btn-success like">Like</button></a>
  </div>
  <div class="buddy" id="buddy2">
    <h3 class="swipe-title">{{name2}}</h3>
    <div class="avatar"  style="display: block; background-image: url({{image2}})"></div>
    <h4 class="swipe-title">Address: {{address2}}</h4>
    <h4 class="swipe-title">Price: {{price2}}</h4>
    <button type="button" class="btn btn-danger dislike" ng-click="swipeLeft2()">Dislike</button>
    <a href="/spot"><button type="button" class="btn btn-success like">Like</button></a>
  </div>
</div>
<div class="col-md-2 col-sm-1 col-xs-1"></div>
